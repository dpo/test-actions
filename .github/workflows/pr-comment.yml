name: add artifact links to pr
on:
  workflow_run:
    workflows: ["Trigger Phrase Workflow"]
    types: [completed]

jobs:
  artifacts-url-comments:
    name: add artifact links to pull request and related issues job
    runs-on: [ubuntu-latest]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Add Comment to Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            // List of artifacts generated by the workflow that triggered this one
            let all_artifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            console.log('all_artifacts: ', all_artifacts);
            let artifact_list = all_artifacts.data.artifacts;
            console.log('artifact_list: ', artifact_list);
            // Sort artifacts according to last update date
            artifact_list.sort((a, b) => (a.updated_at < b.updated_at) ? 1 : (a.updated_at > b.updated_at) ? -1 : 0)
            const artifact = artifact_list[1];  // Grab most recent artifact
            console.log('artifact: ', artifact);
            // Assume the workflow produced a single artifact
            const url = artifact.archive_download_url;
            console.log('url: ', url);
            console.log('payload artifacts_url: ', context.payload.workflow_run.artifacts_url);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ':chart_with_upwards_trend: download artifacts here: ' + url
            })
